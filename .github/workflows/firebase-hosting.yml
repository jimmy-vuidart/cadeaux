name: Build and Deploy to Firebase Hosting

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Firebase project (production/staging, etc.). Defaults to FIREBASE_PROJECT_ID secret if omitted"
        required: false
        default: ""

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FIREBASE_PROJECT_ID: ${{ inputs.environment != '' && inputs.environment || secrets.FIREBASE_PROJECT_ID }}
        run: |
          if [ -z "$FIREBASE_TOKEN" ]; then
            echo "FIREBASE_TOKEN secret is required";
            exit 1;
          fi
          if [ -z "$FIREBASE_PROJECT_ID" ]; then
            echo "FIREBASE_PROJECT_ID input or secret is required";
            exit 1;
          fi
          npx --yes firebase-tools@13.29.2 deploy --only hosting --project "$FIREBASE_PROJECT_ID" --non-interactive --token "$FIREBASE_TOKEN"
