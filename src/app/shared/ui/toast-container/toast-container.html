<div class="fixed bottom-4 right-4 z-50 space-y-2 w-full max-w-sm">
  @for (toast of toasts(); track toast.id) {
    <div class="toast animate-fade-in-out" [class]="getToastClasses(toast.type)">
      <div class="flex items-center gap-2">
        <span class="material-symbols-outlined toast-icon">{{ getToastIcon(toast.type) }}</span>
        <span class="flex-1">{{ toast.message }}</span>
        <button (click)="toastService.dismiss(toast.id)" class="text-white/60 hover:text-white">
          <span class="material-symbols-outlined text-sm">close</span>
        </button>
      </div>
    </div>
  }
</div>
