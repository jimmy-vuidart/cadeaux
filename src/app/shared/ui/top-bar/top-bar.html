<div class="fixed top-0 left-0 right-0 z-50 glass-panel" style="border-top-left-radius: 0; border-top-right-radius: 0;">
  <div class="flex items-center justify-between px-4 py-3">
    <div class="flex items-center gap-4">
      <button (click)="navigateHome()" class="text-2xl font-bold font-christmas text-gold-gradient drop-shadow-2xl tracking-wider cursor-pointer">
        Cadeaux
      </button>
    </div>
    <div class="flex items-center gap-4">
      @if (user()) {
        <ui-dropdown-menu 
          [triggerText]="user()?.displayName || user()?.email || 'lutin'"
          [menuItems]="[
            { label: 'Mon compte', path: '/account' },
            { label: 'Se déconnecter', path: '', action: logout }
          ]"
        />
        <app-christmas-button variant="secondary" size="sm" (click)="logout()">
          Se déconnecter
        </app-christmas-button>
      } @else {
        <app-christmas-button variant="secondary" size="sm" (click)="register()">
          S'inscrire
        </app-christmas-button>
        <app-christmas-button variant="secondary" size="sm" (click)="login()">
          Se connecter
        </app-christmas-button>
      }
    </div>
  </div>
</div>
