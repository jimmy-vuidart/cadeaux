<header class="mb-6">
  <div class="flex items-center justify-between gap-3">
    <h1 class="text-2xl font-bold text-white">{{ title() }}</h1>
    <button
      type="button"
      class="rounded-full border border-slate-600 px-3 py-1.5 text-sm font-medium text-slate-100 hover:bg-slate-700/60 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400 disabled:opacity-60"
      (click)="onShareClick()"
      [disabled]="sharing()"
      [attr.aria-busy]="sharing() ? 'true' : null"
      aria-label="Partager la liste"
      title="Partager la liste"
    >
      {{ sharing() ? 'Partageâ€¦' : 'Partager' }}
    </button>
  </div>
</header>
