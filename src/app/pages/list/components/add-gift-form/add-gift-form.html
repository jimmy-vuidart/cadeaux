<h2 class="mt-8 mb-4 text-3xl font-bold font-christmas text-gold-gradient drop-shadow-lg inline-block">Ajouter un cadeau
</h2>
<section class="card-glass p-4 sm:p-6">
  <form class="flex flex-col gap-3 sm:flex-row" (ngSubmit)="addGift.emit()">
    <label for="gift-title" class="sr-only">Titre du cadeau</label>
    <input id="gift-title" type="text" class="input-base" [formControl]="titleControl()"
      placeholder="Ex. Lego, livre, etc." [attr.aria-invalid]="titleInvalid() ? 'true' : null" />
    <label for="gift-url" class="sr-only">URL du cadeau (optionnel)</label>
    <input id="gift-url" type="url" class="input-base" [formControl]="urlControl()"
      placeholder="https://exemple.com/produit (optionnel)" inputmode="url" />
    <button type="submit" class="btn-primary flex-shrink-0 rounded-md" [disabled]="submitting() || titleInvalid()">
      Ajouter
    </button>
  </form>

  @if (error()) {
  <p class="mt-2 text-sm text-red-300" role="alert">{{ error() }}</p>
  }
</section>
