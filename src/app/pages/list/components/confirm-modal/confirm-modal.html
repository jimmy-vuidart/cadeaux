@if (open()) {
<div class="fixed inset-0 z-50 flex items-center justify-center p-4" (click)="onBackdropClick()">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>

  <!-- Dialog -->
  <div #dialogEl
    class="relative z-10 w-full max-w-md card-glass bg-black/80 backdrop-blur-xl p-8 outline-none shadow-2xl border border-white/10"
    role="dialog" aria-modal="true" [attr.aria-labelledby]="'confirm-title'" [attr.aria-describedby]="'confirm-desc'"
    tabindex="-1" (click)="onDialogClick($event)" (keydown)="onKeydown($event)">
    <h2 id="confirm-title"
      class="mb-3 text-2xl font-bold text-gold-gradient font-christmas border-b-2 border-red-100 pb-2">{{
      title() }}
    </h2>
    <p id="confirm-desc" class="whitespace-pre-wrap text-sm text-text-muted">{{ message() }}</p>
    <div class="mt-5 flex justify-end gap-3">
      <button type="button" class="btn-secondary btn-sm" (click)="cancel.emit()">
        {{ cancelLabel() }}
      </button>
      <button #confirmBtn type="button" class="btn-primary btn-sm" (click)="confirm.emit()">
        {{ confirmLabel() }}
      </button>
    </div>
  </div>
</div>
}
