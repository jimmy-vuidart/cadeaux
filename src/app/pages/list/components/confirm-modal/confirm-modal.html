@if (open()) {
<div class="fixed inset-0 z-50 flex items-center justify-center p-4" (click)="onBackdropClick()">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/80 backdrop-blur-sm"></div>

  <!-- Dialog -->
  <div #dialogEl [class]="computedSizeClass()" class="relative z-10 glass-panel p-8 outline-none" role="dialog" aria-modal="true"
    [attr.aria-labelledby]="'confirm-title'" [attr.aria-describedby]="'confirm-desc'" tabindex="-1"
    (click)="onDialogClick($event)" (keydown)="onKeydown($event)">

    <h2 id="confirm-title" class="mb-4 text-3xl font-bold text-gold-gradient font-christmas drop-shadow-lg">{{
      title() }}
    </h2>

    <p id="confirm-desc" class="whitespace-pre-wrap text-white/80 text-lg leading-relaxed">{{ message() }}</p>

    <div class="mt-8 flex justify-end gap-3">
      <app-christmas-button variant="secondary" size="sm" (click)="cancel.emit()">
        {{ cancelLabel() }}
      </app-christmas-button>
      <app-christmas-button #confirmBtn variant="primary" size="sm" (click)="confirm.emit()">
        {{ confirmLabel() }}
      </app-christmas-button>
    </div>
  </div>
</div>
}
