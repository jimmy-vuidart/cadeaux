@if (open()) {
  <div
    class="fixed inset-0 z-50 flex items-center justify-center p-4"
    (click)="onBackdropClick()"
  >
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-slate-900/80"></div>

    <!-- Dialog -->
    <div
      #dialogEl
      class="relative z-10 w-full max-w-md rounded-xl border border-slate-700 bg-slate-800 p-5 text-slate-100 shadow-xl outline-none"
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="'confirm-title'"
      [attr.aria-describedby]="'confirm-desc'"
      tabindex="-1"
      (click)="onDialogClick($event)"
      (keydown)="onKeydown($event)"
    >
      <h2 id="confirm-title" class="mb-2 text-lg font-semibold text-white">{{ title() }}</h2>
      <p id="confirm-desc" class="whitespace-pre-wrap text-sm text-slate-200">{{ message() }}</p>
      <div class="mt-5 flex justify-end gap-3">
        <button
          type="button"
          class="rounded-full border border-slate-600 px-4 py-2 text-sm font-medium text-slate-100 hover:bg-slate-700/60 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400"
          (click)="cancel.emit()"
        >
          {{ cancelLabel() }}
        </button>
        <button
          #confirmBtn
          type="button"
          class="rounded-full bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-400"
          (click)="confirm.emit()"
        >
          {{ confirmLabel() }}
        </button>
      </div>
    </div>
  </div>
}
