<section
  class="mx-auto mt-6 max-w-3xl rounded-xl border border-amber-600/40 bg-amber-500/10 p-5 text-amber-100 shadow-sm shadow-black/30 backdrop-blur-sm sm:p-6"
  aria-labelledby="debug-lists-title"
>
  <h2 id="debug-lists-title" class="text-lg font-semibold text-amber-200">
    Listes de cadeaux
  </h2>

  @if (lists().length === 0) {
    <p class="mt-3 text-sm text-amber-200/80">Aucune liste trouv√©e pour le moment.</p>
  } @else {
    <ul class="mt-3 divide-y divide-amber-600/20 rounded-md border border-amber-600/20 bg-amber-500/5">
      @for (l of lists(); track l.id) {
        <li class="p-3 sm:p-4">
          <div class="flex flex-col gap-1 sm:flex-row sm:items-center sm:justify-between">
            <div class="min-w-0">
              <div class="truncate font-medium text-amber-100">{{ l.title || 'Sans titre' }}</div>
              <div class="mt-1 text-xs text-amber-200/80">
                <code class="rounded bg-amber-900/40 px-1 py-0.5">{{ baseUrl }}/lists/{{ l.id }}</code>
              </div>
            </div>
            <a
              class="mt-2 inline-flex w-fit items-center justify-center rounded-full bg-amber-500 px-4 py-1.5 text-xs font-semibold text-black shadow transition hover:bg-amber-400 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-amber-300 sm:mt-0"
              [routerLink]="['/lists', l.id]"
            >
              Ouvrir la liste
            </a>
          </div>
        </li>
      }
    </ul>
  }
</section>
